<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <h1 class="title" data-bind="text: category"></h1>
      <div class="cards" data-bind="foreach: products">
        <div class="card">
          <div>
            <img class="picture" data-bind=" attr: {src: photo}" />
            <p class="name" data-bind="text: name"></p>
            <p class="brand" data-bind="text: brand"></p>
          </div>
          <div>
            <p>
              <span class="list-price" data-bind="if: isOnSale">
                De: R$ <span data-bind="text: listPrice"></span> </span
              ><br />
              R$
              <span class="curr-price" data-bind="text: currPrice"></span>
            </p>
            <a class="button" data-bind=" attr: {href: url}">VER PRODUTO</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
